<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Video Döngüsü</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000;
    }

    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none; /* Fare etkileşimini engelle (kontrolsüz oynatma için) */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #startBtn {
      position: absolute;
      z-index: 2;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 20px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startBtn">▶ Başlat</button>
  <div id="player" style="display: none;"></div>

  <script>
    // YouTube API'sini yükle
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    let firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    const videoIds = [
      "HTfP7gUI6g0",
      "qvzc2vZX__Q",
      "6k7JbNyfiPg",
      "63aEMkcCxcI",
      "0LUF690eM8M",
      "Ti6-BKNz39I",
      "mzieIMxgESY",
      "rGGZnh8W7Oo"
    ];

    let player;
    let currentVideoIndex = 0;

    // Kullanıcı tıklayınca başlat
    document.getElementById('startBtn').addEventListener('click', () => {
      document.getElementById('startBtn').style.display = 'none';
      document.getElementById('player').style.display = 'block';
      if (typeof onYouTubeIframeAPIReady === "function") {
        onYouTubeIframeAPIReady();
      }
    });

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: videoIds[currentVideoIndex],
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        },
        playerVars: {
          'controls': 0,
          'disablekb': 1,
          'modestbranding': 1,
          'rel': 0,
          'autoplay': 1,
          'mute': 0, // Sesi aç
          'playsinline': 1
        }
      });
    }

    function onPlayerReady(event) {
      playCurrentVideo();

      // Otomatik tam ekran isteği
      const iframe = document.querySelector('iframe');
      if (iframe && iframe.requestFullscreen) {
        iframe.requestFullscreen().catch(err => {
          console.warn("Tam ekran reddedildi:", err);
        });
      }
    }

    function playCurrentVideo() {
      player.loadVideoById({
        videoId: videoIds[currentVideoIndex],
        startSeconds: 0
      });

      // 12 saniye sonra sonraki videoya geç
      setTimeout(() => {
        currentVideoIndex = (currentVideoIndex + 1) % videoIds.length;
        playCurrentVideo();
      }, 12000);
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.CUED) {
        player.playVideo();
      }
    }
  </script>
</body>
</html>
