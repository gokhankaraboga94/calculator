<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Video Döngüsü</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    // YouTube API'sini yükle
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    let firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    const videoIds = [
      "HTfP7gUI6g0",
      "qvzc2vZX__Q",
      "6k7JbNyfiPg",
      "63aEMkcCxcI",
      "0LUF690eM8M",
      "Ti6-BKNz39I",
      "mzieIMxgESY",
      "rGGZnh8W7Oo"
    ];

    let player;
    let currentVideoIndex = 0;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: videoIds[currentVideoIndex],
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        },
        playerVars: {
          autoplay: 1,
          controls: 0,
          disablekb: 1,
          modestbranding: 1,
          rel: 0,
          mute: 1, // İlk başta sessiz başlat
          playsinline: 1
        }
      });
    }

    function onPlayerReady(event) {
      // Videoyu başlat
      event.target.playVideo();

      // 1 saniye sonra sesi açmayı dene (bazı tarayıcılarda işe yarar)
      setTimeout(() => {
        player.unMute();
      }, 1000);

      // Her 12 saniyede bir sonraki videoya geç
      setTimeout(playNextVideo, 12000);
    }

    function onPlayerStateChange(event) {
      // Eğer video cue edildiğinde oynatmaya geçmiyorsa, zorla başlat
      if (event.data === YT.PlayerState.CUED) {
        player.playVideo();
      }
    }

    function playNextVideo() {
      currentVideoIndex = (currentVideoIndex + 1) % videoIds.length;
      player.loadVideoById(videoIds[currentVideoIndex]);

      // Tekrar sesi açmayı dene
      setTimeout(() => {
        player.unMute();
      }, 1000);

      // 12 saniye sonra tekrar değiştir
      setTimeout(playNextVideo, 12000);
    }
  </script>
</body>
</html>
