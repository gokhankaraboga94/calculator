<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobil Video DÃ¶ngÃ¼sÃ¼</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      overflow: hidden;
      touch-action: manipulation; /* mobilde daha iyi tepki */
    }

    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="info">ðŸ”‡ Dokununca ses aÃ§Ä±lÄ±r</div>
  <div id="player"></div>

  <script>
    // YouTube API yÃ¼kle
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    let firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    const videoIds = [
      "HTfP7gUI6g0",
      "qvzc2vZX__Q",
      "6k7JbNyfiPg",
      "63aEMkcCxcI",
      "0LUF690eM8M",
      "Ti6-BKNz39I",
      "mzieIMxgESY",
      "rGGZnh8W7Oo"
    ];

    let player;
    let currentVideoIndex = 0;
    let isMuted = true;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: videoIds[currentVideoIndex],
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        },
        playerVars: {
          autoplay: 1,
          controls: 0,
          disablekb: 1,
          modestbranding: 1,
          rel: 0,
          mute: 1, // sessiz baÅŸlat (zorunlu)
          playsinline: 1
        }
      });
    }

    function onPlayerReady(event) {
      event.target.playVideo();

      // 12 saniyede bir video deÄŸiÅŸtir
      setTimeout(playNextVideo, 12000);
    }

    function playNextVideo() {
      currentVideoIndex = (currentVideoIndex + 1) % videoIds.length;
      player.loadVideoById(videoIds[currentVideoIndex]);

      if (!isMuted) {
        setTimeout(() => player.unMute(), 500);
      }

      setTimeout(playNextVideo, 12000);
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.CUED) {
        player.playVideo();
      }
    }

    // Dokunma ile sesi aÃ§
    document.body.addEventListener('touchstart', () => {
      if (isMuted && player && typeof player.unMute === 'function') {
        player.unMute();
        isMuted = false;
        document.getElementById('info').textContent = "ðŸ”Š Ses aÃ§Ä±k";
      }
    }, { once: true }); // sadece ilk dokunuÅŸta Ã§alÄ±ÅŸÄ±r
  </script>
</body>
</html>
