<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Video Döngüsü</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #player {
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    // YouTube API scriptini yükle
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    let firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Video ID'leri
    const videoIds = [
      "HTfP7gUI6g0",
      "qvzc2vZX__Q",
      "6k7JbNyfiPg",
      "63aEMkcCxcI",
      "0LUF690eM8M",
      "Ti6-BKNz39I",
      "mzieIMxgESY",
      "rGGZnh8W7Oo"
    ];

    let player;
    let currentVideoIndex = 0;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: videoIds[currentVideoIndex],
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        },
        playerVars: {
          'controls': 0,
          'disablekb': 1,
          'modestbranding': 1,
          'rel': 0,
          'autoplay': 1,
          'mute': 1 // Sessiz başlasın ki tarayıcı oynatsın
        }
      });
    }

    function onPlayerReady(event) {
      playCurrentVideo();

      // Otomatik tam ekran moduna geç
      const iframe = document.querySelector('iframe');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen().catch(err => {
          console.warn("Tam ekran isteği reddedildi:", err);
        });
      }
    }

    function playCurrentVideo() {
      player.loadVideoById({
        videoId: videoIds[currentVideoIndex],
        startSeconds: 0
      });

      // 12 saniye sonra sıradaki videoya geç
      setTimeout(() => {
        currentVideoIndex = (currentVideoIndex + 1) % videoIds.length;
        playCurrentVideo();
      }, 12000); // 12 saniye
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.CUED) {
        player.playVideo();
      }
    }
  </script>
</body>
</html>
