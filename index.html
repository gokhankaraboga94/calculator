<body>
  <button id="startBtn" style="position: absolute; z-index: 10; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px; font-size: 18px;">Başlat</button>
  <div id="player" style="display: none;"></div>

  <script>
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    let firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    const videoIds = [
      "HTfP7gUI6g0",
      "qvzc2vZX__Q",
      "6k7JbNyfiPg",
      "63aEMkcCxcI",
      "0LUF690eM8M",
      "Ti6-BKNz39I",
      "mzieIMxgESY",
      "rGGZnh8W7Oo"
    ];

    let player;
    let currentVideoIndex = 0;

    document.getElementById('startBtn').addEventListener('click', () => {
      document.getElementById('startBtn').style.display = 'none';
      document.getElementById('player').style.display = 'block';
      if (typeof onYouTubeIframeAPIReady === "function") {
        onYouTubeIframeAPIReady();
      }
    });

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: videoIds[currentVideoIndex],
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        },
        playerVars: {
          'controls': 0,
          'disablekb': 1,
          'modestbranding': 1,
          'rel': 0,
          'autoplay': 1,
          'mute': 0 // SESLİ başlat
        }
      });
    }

    function onPlayerReady(event) {
      playCurrentVideo();

      // Otomatik tam ekran moduna geç
      const iframe = document.querySelector('iframe');
      if (iframe && iframe.requestFullscreen) {
        iframe.requestFullscreen().catch(err => {
          console.warn("Tam ekran isteği reddedildi:", err);
        });
      }
    }

    function playCurrentVideo() {
      player.loadVideoById({
        videoId: videoIds[currentVideoIndex],
        startSeconds: 0
      });

      setTimeout(() => {
        currentVideoIndex = (currentVideoIndex + 1) % videoIds.length;
        playCurrentVideo();
      }, 12000);
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.CUED) {
        player.playVideo();
      }
    }
  </script>
</body>
